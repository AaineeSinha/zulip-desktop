<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulip - Network Error</title>
    <link rel="stylesheet" href="./css/network.css">
</head>
<body>
    <div id="network-shell">
        <div id="content">
            <div id="title-main">Zulip</div>
            <div id="subtitle">Unable to connect to the server</div>
            <div id="description-box">
                <p id="error-text">⚠️ We can't connect to this organization. This might be due to a network issue or proxy misconfiguration.</p>
            </div>
            <div id="buttons">
                <button id="reconnect" class="button">Try Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/network.ts"></script>
</body>
</html>
